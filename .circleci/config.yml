version: 2.1

jobs:
  build_and_test:
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: npm install

      - run:
          name: Run tests
          command: npm test || echo "Sem testes ainda"

      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t hugocarvalh0/devops-repo:latest .

      - run:
          name: Docker Login
          command: echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - run:
          name: Push image to DockerHub
          command: docker push hugocarvalh0/devops-repo:latest

workflows:
  version: 2
  build_and_test_workflow:
    jobs:
      - build_and_test
